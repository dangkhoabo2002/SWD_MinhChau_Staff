<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index - Koi Fish Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .navbar,
    .footer {
      background-color: #ff6347; /* Orange-red color suitable for KOI fish theme */
    }
    .navbar-brand {
      color: #fff !important;
    }
    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .product-card img {
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .footer {
      padding: 20px;
      color: white;
      text-align: center;
    }
    .divider {
      border: none;
      border-top: 1px solid #000;
    }
    .divider-text {
      font-weight: bold;
      color: #555;
    }
  </style>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Content Body -->
    <div class="container mt-5">
      <div id="navbar-container"></div>

      <h1 class="text-center mb-4">index - Koi Fish Management</h1>

      <!-- Koi fish table -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Koi Fish Name</th>
            <th>Age</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row - Replace this with dynamic content in a real application -->
          <tr>
            <td>1</td>
            <td>Japanese Koi Fish</td>
            <td>2 years</td>
            <td>5,000,000 VND</td>
            <td>
              <a href="detail_koi.html" class="btn btn-primary btn-sm"
                >View Details</a
              >
              <a href="update_koi.html" class="btn btn-outline-secondary btn-sm"
                >Edit</a
              >
              <a href="delete_koi.html" class="btn btn-outline-secondary btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Kohaku Koi Fish</td>
            <td>1 year</td>
            <td>3,000,000 VND</td>
            <td>
              <a href="detail_koi.html" class="btn btn-primary btn-sm"
                >View Details</a
              >
              <a href="update_koi.html" class="btn btn-outline-secondary btn-sm"
                >Edit</a
              >
              <a href="delete_koi.html" class="btn btn-outline-secondary btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
      <!-- Button to add new Koi fish -->
      <div class="d-flex justify-content-start mb-3">
        <a href="add_koi.html" class="btn btn-success">Add New Koi Fish</a>
      </div>
    </div>

    <!-- IMPORT NAVBAR -->
    <script>
      fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>

    <!-- Bootstrap 5 JavaScript (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
