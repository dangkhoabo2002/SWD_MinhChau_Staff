<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit KoiFish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar,
      .footer {
        background-color: #ff6347; /* Orange-red color suitable for KOI fish theme */
      }
      .navbar-brand {
        color: #fff !important;
      }
      .row {
        width: 800px;
        padding-top: 4px;
        padding-bottom: 4px;
      }
      .detailData {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 28px 44px;
        border-radius: 3%;
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <div class="container mt-5 pb-5">
      <h1 class="text-center mb-3">Edit</h1>
      <h4 class="text-center mb-4">KoiFish</h4>
      <div class="d-flex mx-100 justify-content-center">
        <div
          class="d-flex flex-column justify-content-center mw-100 align-self-center detailData"
        >
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="KoiFishId" class="form-label">KoiFishId</label>
                <input
                  type="text"
                  class="form-control"
                  id="KoiFishId"
                  placeholder="KoiFishId"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="Name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="CategoryId" class="form-label">CategoryId</label>
                <input
                  type="text"
                  class="form-control"
                  id="CategoryId"
                  placeholder="1"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="SizeId" class="form-label">SizeId</label>
                <input
                  type="text"
                  class="form-control"
                  id="SizeId"
                  placeholder="1"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="Description"
                  placeholder="Description"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="Dob" class="form-label">Dob</label>
                <input type="date" class="form-control" id="Dob" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="Price"
                  placeholder="Price"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="Origin" class="form-label">Origin</label>
                <input
                  type="text"
                  class="form-control"
                  id="Origin"
                  placeholder="Origin"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="Gender"
                  placeholder="Gender"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="CreatedBy" class="form-label">CreatedBy</label>
                <input
                  type="text"
                  class="form-control"
                  id="CreatedBy"
                  placeholder="CreatedBy"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="UpdateBy" class="form-label">UpdateBy</label>
                <input
                  type="text"
                  class="form-control"
                  id="UpdateBy"
                  placeholder="UpdateBy"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="CreateDate" class="form-label">CreateDate</label>
                <input type="date" class="form-control" id="CreateDate" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="UpdateDate" class="form-label">UpdateDate</label>
                <input type="date" class="form-control" id="UpdateDate" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="IsDeleted" class="form-label">IsDeleted</label>
                <input
                  type="text"
                  class="form-control"
                  id="IsDeleted"
                  placeholder="IsDeleted"
                />
              </div>
            </div>

            <div class="d-flex justify-content-between pt-4">
              <a
                href="index.html"
                class="text-decoration-none btn btn-success px-4"
                >Back to List</a
              >
              <button type="submit" class="btn btn-primary px-4">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
